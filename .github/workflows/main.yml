name: ImandraX VSCode Extension CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 'Setup node'
        uses: actions/setup-node@v4

      - name: 'Install vsce'
        run: npm install -g @vscode/vsce

      - name: 'Install esbuild'
        run: npm install esbuild

      - name: 'Build extension'
        run: npm install; vsce package

      - name: test
        run: |
          #!/bin/bash
          set -eux

          # Start server
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 &
          sleep 1

          # Make sure it's running 
          ps aux | grep Xvfb --color=always | grep -v grep

          # Run tests
          DISPLAY=:99.0 node ./src/out/test/runTest.js

          # Kill server
          killall Xvfb

      - uses: actions/upload-artifact@v4
        with:
          name: artifacts.zip
          path: imandrax-*.vsix

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 'Extract version number'
        run: |
          grep version package.json | cut -d ':' -f 2 | sed 's/[", ]//g' > version.txt
          echo "VERSION="`cat version.txt` >> $GITHUB_ENV
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "imandrax-*.vsix"
          name: "ImandraX VSIX ${{ env.VERSION }}"
          body: "The latest release of the ImandraX VSCode extension"
          tag: ver-${{ env.VERSION }}
          allowUpdates: false
          removeArtifacts: true
          makeLatest: true

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: imandrax-${{ env.VERSION }}.vsix